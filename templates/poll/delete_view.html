{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Poll{% endblock title %}

{% block content %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
{% endblock content %}
