{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Poll{% endblock title %}

{% block content %}

<form method="POST" enctype="multipart/form-data"> 
    <div class="form-group">
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" >Salvar</button>
    </div>
</form>
{% endblock content %}
